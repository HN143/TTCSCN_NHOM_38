<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .pdf-container {
        width: 80%;
        height: 80%;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>PDF Viewer</h1>
    <div class="pdf-container">
      <!-- Replace 'example.pdf' with the actual path to your PDF -->
      <iframe
        src="http://127.0.0.1:8000/nguoi_dung/download_pdf_converted/05%20TB-KHCN_0001.pdf"
      ></iframe>
    </div>
  </body>
</html>
